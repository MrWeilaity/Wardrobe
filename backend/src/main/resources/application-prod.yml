spring:
  application:
    name: smart-wardrobe

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/wardrobe?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai}
    driver-class-name: com.mysql.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL5Dialect
  
  sql:
    init:
      mode: never
      encoding: UTF-8

server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

jwt:
  secret: ${JWT_SECRET:SmartWardrobeSecretKeyForJWTTokenGeneration2024SmartWardrobeSecretKeyForJWTTokenGeneration2024SecureKey}
  expiration: 86400000  # 24 hours in milliseconds

# File upload configuration
file:
  upload:
    path: ${FILE_UPLOAD_PATH:uploads/}

spring.servlet.multipart:
  enabled: true
  max-file-size: 5MB
  max-request-size: 10MB

# Logging configuration for production
logging:
  level:
    root: INFO
    com.wardrobe: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log
    max-size: 10MB
    max-history: 30
